@(id: String = "",
  label: String = "",
  titleId: String)(content: Html)(implicit messages: Messages)

<div class="modal fade" id="@id" tabindex="-1" role="dialog" aria-labelledby="@label">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">@messages(titleId)</h5>

                <button type="button" class="close" data-dismiss="modal" aria-label="@messages("general.close")">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            @content
        </div>
    </div>
</div>
